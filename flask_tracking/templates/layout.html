<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ title }}{% endblock %}</title>
    </head>
<body>
    <header>
    <h1>{{ self.title() }}</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/sites">Sites</a></li>
        </ul>
    </nav>
    </header>
{% set messages = get_flashed_messages() %}
{% if messages %}
    <section>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </section>
{% endif %}
    <section>
        {% block content %}{% endblock %}
    </section>
</body>
</html>
